<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <header>
        <div class="head">
          <h1>Todo</h1> <img src="./images/icon-moon.svg" alt="Icon">
        </div>

        <div class="input-box" >
          
            <div class="check">
              <div class="circle"></div>
            </div>

            <div class="input">
            <input type="text" id="input-box" placeholder="Type Your Todos Here">
            </div>
        </div>
    </header>
    <main>
      <ul id="list-container">
        <!-- <li>Learning Javascript</li>
        <li>learning DataBase Management System</li>
        <li>Learning Javascript</li>
        <li>learning DataBase Management System</li>
        <li>Learning Javascript</li>
        <li>learning DataBase Management System</li> -->
      </ul>
      
    </main>
    <footer>
      <div class="remain">
        <span id="remaining-item">0</span><span>items left</span>
        </div>
        <div class="filter-1">
          <span>All</span>
          <span>Active</span>
          <span>Completed</span>
        </div>
        <div class="filter-2">
          <span>Clear Completed</span>
        </div>
    </footer>
   
       
</div>
<script src="index.js"></script>
</body>
</html>
